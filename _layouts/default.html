<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 风清扬的博客 }}</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        width: 100%;
      }
      
      body { 
        font-family: sans-serif; 
        max-width: 800px;
        margin: 0 auto;
        padding: 1em;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
      
      a { 
        text-decoration: none; 
        color: #0366d6; 
      }
      
      /* 防止所有元素超出容器 */
      * {
        max-width: 100%;
      }
      
      /* 图片特殊处理 */
      img {
        max-width: calc(100% - 2em); /* 减去容器的左右padding */
        height: auto;
        display: block;
        margin: 1em auto; /* 上下边距，左右自动居中 */
      }
      
      /* 或者使用这种方式 - 图片容器不受padding影响 */
      .image-container {
        width: 100vw;
        max-width: 800px;
        margin-left: calc(-1em);
        margin-right: calc(-1em);
      }
      
      .image-container img {
        width: 100%;
        max-width: 100%;
        display: block;
        margin: 0 auto;
      }
      
      /* 代码块处理 */
      pre, code {
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-all;
        background-color: #f6f8fa;
        padding: 0.5em;
        border-radius: 3px;
      }
      
      /* 表格响应式 */
      table {
        width: 100%;
        table-layout: fixed;
        word-wrap: break-word;
      }
      
      /* 长文本强制换行 */
      p, div, span {
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
