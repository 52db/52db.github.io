---
layout: default
---
<div class="centered-content">
    <article class="post-content">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">发布日期: {{ page.date | date: "%Y年%m月%d日" }}</p>
        {% if page.categories %}
        <p class="post-meta">分类:
            {% for category in page.categories %}
            <span class="category-tag">{{ category }}</span>{% unless forloop.last %}, {% endunless %}
            {% endfor %}
        </p>
        {% endif %}
        <hr>
        {{ content }}
    </article>
    <p class="back-to-home"><a href="{{ '/' | relative_url }}">← 返回首页</a></p>
</div>
