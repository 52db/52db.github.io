---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%Y-%m-%d" }}</p>
  
  {% if page.categories %}
  <p class="post-categories">
    分类：
    {% for category in page.categories %}
      <span>{{ category }}</span>
    {% endfor %}
  </p>
  {% endif %}
  
  <div class="post-content">
    {{ content }}
  </div>
</article>
